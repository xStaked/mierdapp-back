version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: daily-poo-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: daily_poo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d daily_poo"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: daily-poo-app
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/daily_poo
      JWT_SECRET: your_secret_key_here
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:3001
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
